<div id="loginContent" layout-padding class="md-whiteframe-2dp" ng-class="[{shake: $ctrl.error.wrong}]">
  <form login-form ng-submit="$ctrl.login()">
    <h2 translate="LOGIN.TITLE"></h2>
    <md-input-container class="md-block">
      <label translate="USERDATA.EMAIL"></label>
      <input type="text" name="email" required ng-model="$ctrl.email">
    </md-input-container>
    <md-input-container class="md-block">
      <label translate="USERDATA.PASSWORD"></label>
      <input type="password" name="password" required ng-model="$ctrl.password">
      <div ng-messages="$ctrl.error" type="alert">
        <div ng-message="wrong" translate="LOGIN.WRONG">
        </div>
      </div>
    </md-input-container>

    <md-button class="md-raised md-accent" type="submit">
      <span translate="LOGIN.SUBMIT"></span>
    </md-button>
    <md-button class="md-raised" ng-click="$ctrl.loginFacebook()">
      <span translate="LOGIN.FACEBOOK_BUTTON"></span>
    </md-button>
    <md-button ui-sref="signup">
      <span translate="LOGIN.SIGNUP"></span>
    </md-button>

    <p>{{ $ctrl.loginStatus || "no status" }}</p>
    <pre>{{ $ctrl.me || "no me"}}</pre>
  </form>
</div>
